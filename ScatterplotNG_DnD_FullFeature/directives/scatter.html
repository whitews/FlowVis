<div>
  <div class="row">
    <span class="offset1 span3">
      X axis:<br/>
      <select ng-model="x_cat" ng-options="p for p in parameter_list"></select><br/>
      Transform:<br/>
      <select ng-model="x_transform">
          <option value="lin">Linear</option>
          <option value="asinh">Inverse Hyperbolic Sine</option>
      </select><br/>
      Pre-scale factor:<br/>
      <input type="text" ng-model="x_pre_scale">
    </span>
    <span class="span3">
      Y axis:<br/>
      <select ng-model="y_cat" ng-options="p for p in parameter_list"></select><br/>
      Transform:<br/>
      <select ng-model="y_transform">
          <option value="lin">Linear</option>
          <option value="asinh">Inverse Hyperbolic Sine</option>
      </select><br/>
      Pre-scale factor:<br/>
      <input type="text" ng-model="y_pre_scale">
    </span>
    <span class="span2">
      <br/>
      <button class="btn btn-primary" ng-click="render_plot(plot_data)">Update Plot</button>
      <br/><br/>
      <input ng-model="show_heat" type="checkbox">Use heat map
    </span>
  </div>
  <div id="scatterplot" class="row"></div>
</div>
