<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>FlowVis</title>
  <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div id="title">Simple Scatterplot</div>
    </div>

    <div class="row">
      <span class="offset1 span3">
        X axis:<br/>
        <select id="xList_select"></select>
      </span>
      <span class="span3">
        Y axis:<br/>
        <select id="yList_select"></select>
      </span>
      <span class="span2">
        <br/>
        <button class="btn btn-primary" onclick="plot()">Update Plot</button>
      </span>
    </div>

    <div class="row">
      <div class="span9" id="scatterplot"></div>
      <div class="span3" id="instructions">
        <p>
          Click and drag to select points. Selection will be preserved when
          changing parameters until a new selection is made.
        </p>
        <p>
          The selection can also be resized by dragging its sides or corners.
          Move the selection by dragging it within its borders.
        </p>
      </div>
    </div>

  </div>
  <script src="js/main.js"></script>

</body>

</html>
