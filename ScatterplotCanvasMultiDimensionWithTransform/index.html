<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>FlowVis</title>
  <link rel="stylesheet" type="text/css" media="all" href="../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="../../js/jquery.js"></script>
  <script src="../../js/d3.v3.min.js"></script>
  <script src="../js/heat.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div id="title">Scatterplot w/ Selectable Channels & Transform</div>
    </div>

    <div class="row">
      <span class="offset1 span3">
        X axis:<br/>
        <select id="xList_select"></select><br/>
        Transform:<br/>
        <select id="x_transform_select">
            <option value="lin">Linear</option>
            <option value="asinh">Inverse Hyperbolic Sine</option>
        </select><br/>
        Pre-scale factor:<br/>
        <select id="x_scale_select">
            <option value="0.001">1 / 1000</option>
            <option value="0.01">1 / 100</option>
            <option value="0.1">1 / 10</option>
            <option selected="selected" value="1">1</option>
            <option value="10">10</option>
            <option value="100">100</option>
            <option value="1000">1000</option>
        </select>
      </span>
      <span class="span3">
        Y axis:<br/>
        <select id="yList_select"></select><br/>
        Transform:<br/>
        <select id="y_transform_select">
            <option value="lin">Linear</option>
            <option value="asinh">Inverse Hyperbolic Sine</option>
        </select><br/>
        Pre-scale factor:<br/>
        <select id="y_scale_select">
            <option value="0.001">1 / 1000</option>
            <option value="0.01">1 / 100</option>
            <option value="0.1">1 / 10</option>
            <option selected="selected" value="1">1</option>
            <option value="10">10</option>
            <option value="100">100</option>
            <option value="1000">1000</option>
        </select>
      </span>
      <span class="span2">
        <br/>
        <button class="btn btn-primary" onclick="plot()">Update Plot</button>
        <br/><br/>
        <input id="heat_map_checkbox" type="checkbox">Use heat map
      </span>
    </div>

    <div class="row">
      <div class="span9" id="scatterplot"></div>
      <div class="span3" id="instructions">
        <p>
          A scatterplot using an HTML5 Canvas, with
          user-selectable dimensions, transforms, and heat map.
        </p>
      </div>
    </div>

  </div>
  <script src="main.js"></script>

</body>

</html>
