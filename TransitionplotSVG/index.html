<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>FlowVis</title>
  <link rel="stylesheet" type="text/css" media="all" href="../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="../../js/jquery.js"></script>
  <script src="../../js/d3.v3.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div id="title">Dual Axis Transition Plot</div>
    </div>

    <div class="row">
      <span class="offset1 span3">
        X1 axis:<br/>
        <select id="x1List_select"></select>
      </span>
      <span class="span3">
        Y1 axis:<br/>
        <select id="y1List_select"></select>
      </span>
      <span class="span2">
        <br/>
        <button class="btn btn-primary" onclick="plot()">Update Plot</button>
      </span>
    </div>

    <div class="row">
      <span class="offset1 span3">
        X2 axis:<br/>
        <select id="x2List_select"></select>
      </span>
      <span class="span3">
        Y2 axis:<br/>
        <select id="y2List_select"></select>
      </span>
    </div>

    <div class="row">
      <div class="span9" id="scatterplot"></div>
      <div class="span3" id="instructions">
        <p>
          Experimental plot where axes are overloaded as dual axes, and instead
          of traditional circles, the transitions are plotted as lines.
        </p>
      </div>
    </div>

  </div>
  <script src="main.js"></script>

</body>

</html>
